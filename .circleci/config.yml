version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.4.0

jobs:
  populate_inventory:
    executor: aws-cli/default
    steps:
      - aws-cli/setup
      - run:
          command: |
            aws ec2 describe-instances \
               --query 'Reservations[*].Instances[*].PublicIpAddress' \
               --filters "Name=tag:Project,Values=udacity" \
               --output text

workflows:
  default:
    jobs:
      - populate_inventory